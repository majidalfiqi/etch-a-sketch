<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./res/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />

    <script defer src="./node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="./node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="./node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>

    <script defer type="module" src="/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="app">
      <h1 class="title">Etch-a-Sketch</h1>
      <aside class="tools">
        <div class="hover">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="mouse-pointer"
            class="svg-inline--fa fa-mouse-pointer fa-w-10"
            role="img"
            viewBox="0 0 520 632"
            width="520"
            height="632"
          >
            <style>
              .a {
                fill: currentColor;
              }
            </style>
            <g opacity="0.4">
              <path
                d="M502.2 329.1H396.1l55.8 136c3.9 9.4-0.6 20-9.4 24l-49.2 21.4c-9.2 4-19.4-0.6-23.3-9.7l-53.1-129.1-86.7 89.1C218.7 472.7 200 463.6 200 448V18.3C200 1.9 219.9-6.1 230.3 5.4L514.7 298c11.5 11.2 3 31.1-12.5 31.1z"
                class="a"
              />
            </g>
            <g opacity="0.7">
              <path
                d="m402.2 389.1h-106.1l55.8 136c3.9 9.4-0.6 20-9.4 24l-49.2 21.4c-9.2 4-19.4-0.6-23.3-9.7l-53.1-129.1-86.7 89.1c-11.5 11.9-30.3 2.7-30.3-12.9V78.3c0-16.4 19.9-24.4 30.3-12.9L414.7 358c11.5 11.2 3 31.1-12.5 31.1z"
                class="a"
              />
            </g>
            <path
              d="M302.2 449.1H196.1l55.8 136c3.9 9.4-0.6 20-9.4 24l-49.2 21.4c-9.2 4-19.4-0.6-23.3-9.7L116.9 491.7 30.3 580.8C18.7 592.7 0 583.6 0 568V138.3c0-16.4 19.9-24.4 30.3-12.9l284.4 292.5c11.5 11.2 3 31.1-12.5 31.1z"
              class="a"
            />
          </svg>
        </div>
        <div class="color pressed"><input type="color" name="color" id="color" /></div>
        <div class="rainbow"><span class="fas fa-rainbow"></span></div>
        <div class="lighten"><span class="fas fa-lightbulb"></span></div>
        <div class="darken"><span class="fas fa-adjust"></span></div>
        <div class="eraser"><span class="fas fa-eraser"></span></div>
        <div class="clear"><span class="fas fa-times"></span></div>
        <div class="darkmode"><span class="fas fa-moon"></span></div>
        <div class="pixel">
          <input type="range" name="pixel" id="pixel" step="5" max="100" min="40" value="70" />
          <span></span>
        </div>
        <div class="icons">
          <a
            class="github"
            href="https://github.com/majidalfiqi/etch-a-sketch"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span class="fab fa-github"></span>
          </a>
          <a class="mano" href="https://github.com/majidalfiqi" target="_blank" rel="noopener noreferrer">
            <img src="./res/logo.png" alt="Mano" />
          </a>
        </div>
      </aside>
      <main class="main">
        <div class="canvas" ondragstart="return false;" ondrop="return false;"></div>
      </main>
    </div>
  </body>
</html>
