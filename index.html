<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/etch-a-sketch/assets/favicon.17e50649.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />

    <script defer src="./node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="./node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="./node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>

    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
  <script type="module" crossorigin src="/etch-a-sketch/assets/index.e9a16fe6.js"></script>
  <link rel="stylesheet" href="/etch-a-sketch/assets/index.ebe67700.css">
</head>
  <body>
    <div class="app">
      <h1 class="title">Etch-a-Sketch</h1>
      <aside class="tools">
        <div class="color pressed"><input type="color" name="color" id="color" /></div>
        <div class="rainbow"><span class="fas fa-rainbow"></span></div>
        <div class="lighten"><span class="fas fa-lightbulb"></span></div>
        <div class="darken"><span class="fas fa-adjust"></span></div>
        <div class="eraser"><span class="fas fa-eraser"></span></div>
        <div class="clear"><span class="fas fa-times"></span></div>
        <div class="darkmode"><span class="fas fa-moon"></span></div>
        <div class="pixel">
          <input type="range" name="pixel" id="pixel" step="5" max="100" min="20" value="60" />
          <span></span>
        </div>
        <div class="icons">
          <a
            class="github"
            href="https://github.com/majidalfiqi/etch-a-sketch"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span class="fab fa-github"></span>
          </a>
          <a class="mano" href="https://github.com/majidalfiqi" target="_blank" rel="noopener noreferrer">
            <img src="https://source.unsplash.com/random/400x400?logo" alt="Mano" />
          </a>
        </div>
      </aside>
      <main class="main">
        <div class="canvas" ondragstart="return false;" ondrop="return false;"></div>
      </main>
    </div>
  </body>
</html>
